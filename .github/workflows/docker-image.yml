name: CI/CD para Spring Boot con deploy de la imagen a DockerHub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: students_k8s
          MYSQL_ROOT_PASSWORD: admin123
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Validar con Maven
        run: mvn validate

      - name: Instalar paquetes Java
        run: mvn clean install

      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Construir la imagen de Docker
        run: docker build -t k8s-assign-one .

      - name: Publicar la imagen en Docker Hub
        run: docker push k8s-assign-one:latest
