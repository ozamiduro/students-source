name: CI/CD para Spring Boot con deploy de la imagen a DockerHub

on:
  push:
    branches:
      - main

jobs:
  database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Setup MySQL
        uses: akhileshns/mysql-action@v1.2.0
        with:
          db_name: students_k8s
          db_user: root
          db_password: admin123

  api-build:
    runs-on: ubuntu-latest
    needs: database

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Instalar paquetes Java
        run: mvn clean package

      - name: Construir la imagen de Docker
        run: docker build -t k8s-assign-one .

  deploy-docker:
    runs-on: ubuntu-latest
    needs: api-build

    steps:
      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Publicar la imagen en Docker Hub
        run: docker push k8s-assign-one:latest
